              <svg
                width="33"
                height="12"
                viewBox="0 0 33 12"
                xmlns="http://www.w3.org/2000/svg"

                <path d="M0 6L10 11.7735V0.226497L0 6ZM33 5L9 5V7L33 7V5Z" />

              >
                <path

                />
              </svg>
            </button>
          </div>
        </div>
