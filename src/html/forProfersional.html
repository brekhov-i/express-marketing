<section class="section forProfersional">
  <div class="container">
    <div class="forProfersional__wrapper">
      <h2 class="section-title forProfersional__title">
        Интенсив подходит следующим профессиям
      </h2>
      <div class="forProfersional__carts">
        <div class="cart">
          <div class="cart__title">Творцам</div>
          <div class="cart__frames">
            <div class="cart__frame">Фотографам</div>
            <div class="cart__frame">Видеографам</div>
            <div class="cart__frame">Ведущим</div>
            <div class="cart__frame">Артистам</div>
            <div class="cart__frame">Организаторам мероприятий</div>
            <div class="cart__frame">Декораторам и флористам</div>
            <div class="cart__frame">Дизайнерам</div>
          </div>
        </div>
        <div class="cart">
          <div class="cart__title">Специалистам</div>
          <div class="cart__frames">
            <div class="cart__frame">Фитнес-тренерам</div>
            <div class="cart__frame">Риелторам</div>
            <div class="cart__frame">Юристам</div>
            <div class="cart__frame">Психологам</div>
            <div class="cart__frame">Репетиторам</div>
            <div class="cart__frame">Консультантам</div>
            <div class="cart__frame">Программистам</div>
          </div>
        </div>
        <div class="cart">
          <picture>
            <source
              srcset="
                @img/forProfeshinal/img1@2x.webp 1x,
                @img/forProfeshinal/img1@2x.webp 2x,
                @img/forProfeshinal/img1@3x.webp 3x
              "
              type="image/webp"
            />
            <img
              src="@img/forProfeshinal/img1@2x.png"
              srcset="
                @img/forProfeshinal/img1@2x.png 2x,
                @img/forProfeshinal/img1@3x.png 3x
              "
              alt=""
              class="cart__image"
            />
          </picture>
          <div class="cart__title">
            Всем, кто работает на себя и оказывает услуги
          </div>
          <picture>
            <source
              srcset="
                @img/forProfeshinal/img2@2x.webp 1x,
                @img/forProfeshinal/img2@2x.webp 2x,
                @img/forProfeshinal/img2@3x.webp 3x
              "
              type="image/webp"
            />
            <img
              src="@img/forProfeshinal/img2@2x.png"
              srcset="
                @img/forProfeshinal/img2@2x.png 2x,
                @img/forProfeshinal/img2@3x.png 3x
              "
              alt=""
              class="cart__image"
            />
          </picture>
          <picture class="cart__image cart__image--mobile">
            <source srcset="@img/forProfeshinal/img3@2x.webp 1x,
            @img/forProfeshinal/img3@2x.webp 2x,
            @img/forProfeshinal/img3@3x.webp 3x" type="image/webp" />
            <img src="@img/forProfeshinal/img3@2x.png" srcset="@img/forProfeshinal/img3@2x.png 2x,
            @img/forProfeshinal/img3@3x.png 3x" alt="" />
          </picture>
        </div>
      </div>
    </div>
  </div>
</section>
