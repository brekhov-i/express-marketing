<section class="section requirements">
  <div class="container">
    <div class="requirements__wrapper">
      <h2 class="section-title requirements__title">
        Минимальные требования к участникам
      </h2>
      <ul class="list requirements__list">
        <div class="list__line"></div>
        <li class="list__item">
          <div class="item__icon">
            <img src="@img/icons/crose.svg" alt="" />
          </div>
          <div class="item__text">Качественная услуга</div>
        </li>
        <li class="list__item">
          <div class="item__icon">
            <img src="@img/icons/crose.svg" alt="" />
          </div>
          <div class="item__text">Наличие портфолио</div>
        </li>
        <li class="list__item">
          <div class="item__icon">
            <img src="@img/icons/crose.svg" alt="" />
          </div>
          <div class="item__text">Положительные отзывы о работе</div>
        </li>
      </ul>
      <div class="requirements__image">
        <picture>
          <source
            srcset="
              @img/requirementsImage.png    1x,
              @img/requirementsImage@2x.png 2x,
              @img/requirementsImage@3x.png 3x
            "
            type="image/webp"
          />
          <img
            src="@img/requirementsImage.png"
            srcset="
              @img/requirementsImage@2x.png 2x,
              @img/requirementsImage@3x.png 3x
            "
            alt=""
          />
        </picture>
      </div>
    </div>
  </div>
</section>
